<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid row justify-content-end">
        <a id="greeting" class="navbar-brand col-10 text-center text-capitalize">Welcome Home</a>
        <form class="d-flex col-1">
          <button class="btn btn-outline-warning" type="button" data-toggle="modal" data-target="#settingsModal">Settings</button>
        </form>
      </div>
    </nav>
    <br>
    <div class="container-fluid row mt-5 justify-content-center">
      <div class="col text-center">
        <h1 id="time" class="font-color-dark">--:--:-- --</h1>
      </div>
    </div>
    <div class="container-fluid row mt-2 justify-content-center">
      <div class="col text-center">
        <h3 id="date" class="font-color-dark" onload="getDate();"></h3>
      </div>
    </div>
    <br>
    <div class="container-fluid row justify-content-center mt-5" onload="getWeather();">
      <div class="col-4 text-center font-color-dark">
        <h1 id="temp">--ยบF</h1>
        <h3 id="city" class="text-capitalize">null</h3>
      </div>
      <div class="col-6 text-center font-color-dark">
        <img id="icon" src="http://openweathermap.org/img/w/01d.png">
        <h4 id="cond" class="text-capitalize">null</h4>
        <div class="container-fluid row justify-content-center text-center">
          <h4 id="high" class="col-3">H: --ยบ</h4>
          <h4 id="low" class="col-3">L: --ยบ</h4>
        </div>
      </div>
    </div>
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row mb-2">
                <label for="name" class="col-sm-5 col-form-label">Name</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="name" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <label for="zip" class="col-sm-5 col-form-label">Zip/Postal Code</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="zip" placeholder="">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="checkModal();" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
    <script src="greeting.js"></script>
    <script src="datetime.js"></script>
    <script src="settings.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
